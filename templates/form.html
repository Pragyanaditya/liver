
{% extends "base.html" %}
{% block css %}
<style>
	form {
		display: grid;
		place-content: center;
	}

</style>
{% endblock %}
{% block body %}

<form method="post" class="my-5">
	<div class="form-floating mb-3">
	  <input
		type="date"
		class="form-control" name="age" id="age" placeholder="Age of patient">
	  <label for="name">age of Patient</label>
	</div>
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Name" id="Name" placeholder="Name of patient">
	  <label for="Name">Name</label>
	</div>

	<div class="mb-3">
		<label for="gender" class="form-label">Gender</label>
		<select class="form-select form-select-lg" name="gender" id="gender">
			<option selected disabled>Select one</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
	</div>
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Total Bilirubin" id="Total Bilirubin" placeholder="Total Bilirubin">
	  <label for="Total Bilirubin">Total Bilirubin</label>
	</div>

	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Direct Bilirubin" id="Direct Bilirubin" placeholder="Direct Bilirubin">
	  <label for="Direct Bilirubin">Direct Bilirubin</label>
	</div>

	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Alkphos Alkaline Phosphotase" id="Alkphos Alkaline Phosphotase" placeholder="Alkphos Alkaline Phosphotase">
	  <label for="Alkphos Alkaline Phosphotase">Alkphos Alkaline Phosphotase</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Sgpt Alamine Aminotransferase" id="Sgpt Alamine Aminotransferase" placeholder="Sgpt Alamine Aminotransferase">
	  <label for="Sgpt Alamine Aminotransferase">Sgpt Alamine Aminotransferase</label>
	</div>

	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Sgot Aspartate Aminotransferase" id="Sgot Aspartate Aminotransferase" placeholder="Sgot Aspartate Aminotransferase">
	  <label for="Sgot Aspartate Aminotransferase">Sgot Aspartate Aminotransferase</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="Total Protiens" id="Total Protiens" placeholder="Total Protiens">
	  <label for="Total Protiens">Total Protiens</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="ALB Albumin" id="ALB Albumin" placeholder="ALB Albumin">
	  <label for="ALB Albumin">ALB Albumin</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input
		type="text"
		class="form-control" name="A/G Ratio Albumin and Globulin Ratio" id="A/G Ratio Albumin and Globulin Ratio" placeholder="A/G Ratio Albumin and Globulin Ratio">
	  <label for="A/G Ratio Albumin and Globulin Ratio">A/G Ratio Albumin and Globulin Ratio</label>
	</div>
	
	
	
	<input type="submit" value="Predict">
</form>

{% endblock %}
{% block js %}
<script>
	// Get the form element
	var form = document.querySelector('form');	
	// Add an event listener for form submission
	form.addEventListener('submit', function(e) {
		// Prevent the default form submission behavior
		e.preventDefault();
		
		// Get the form data
		var age = document.getElementById('age').value;
		var gender = document.getElementById('gender').value;
		var totalBilirubin = document.getElementById('tbil').value;
		var directBilirubin = document.getElementById('dbil').value;
		var alkphos = document.getElementById('alkphos').value;
		var sgpt = document.getElementById('sgpt').value;
		var sgot = document.getElementById('sgot').value;
		var totalProtiens = document.getElementById('tp').value;
		var alb = document.getElementById('alb').value;
		var agRatio = document.getElementById('agr').value;
		var result = document.getElementById('result').value;
		
		// Do something with the form data (e.g. send it to a server)
		console.log('Age: ' + age);
		console.log('Gender: ' + gender);
		console.log('Total Bilirubin: ' + totalBilirubin);
		console.log('Direct Bilirubin: ' + directBilirubin);
		console.log('Alkphos: ' + alkphos);
		console.log('Sgpt: ' + sgpt);
		console.log('Sgot: ' + sgot);
		console.log('Total Protiens: ' + totalProtiens);
		console.log('ALB: ' + alb);
		console.log('A/G Ratio: ' + agRatio);
		console.log('Result: ' + result);
		
		// Clear the form inputs
		form.reset();
	});
</script>
{% endblock %}
